<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./blood.css" class="css">
</head>

<body>
   
    <h1>Blood Donation Form</h1>
    <h3>User Record List</h3>
    
    <form >
        <label for="user_name"> Username :</label><br>
        <input type="text"  class="form-control" id="username"  placeholder="Enter Your Name"><br>
        <span id="usererror"></span><br>
    </form>
    <form>
        <label for="Email_id"> Email Address</label><br>
        <input type="email"  class="form-control" id="email"><br>
        <span id="emailerror"></span>
    </form>
    <form>
        <label for="group"> Select Your Blood Group</label><br>
        <select name="blood" class="form-select" id="group">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="A-">A-</option>
            <option value="B-">b-</option>
            <option value="AB">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>
    </form>
    <form >
        <label for="Address"> Enter Your Address </label><br>
        <textarea name="address"  class="form-control" id="address" cols="40" rows="2"></textarea>
    </form>
    <form > 
        <label for="number"> Enter Your Number</label><br>
        <input type="text" class="form-control" name="number" id="number"><br>
        <span id="mobileerror"></span><br>
    </form>
    <form >
        <label for="details"> Any other Details regarding your medical health</label><br>
        <textarea name=""  class="form-control" id="details" cols="40" rows="3"></textarea>

    </form>
    
    
    <input type="submit"  class=" btn btn-outline-primary" id="submit" onclick="return validation()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./blood.js"></script>
</body>

</html>
